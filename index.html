  <title>ágora | Descubre el próximo concierto cerca de ti o los horarios de la obra a la que deseas asistir; crea el espacio para el evento que organizas y que todos lo vean</title>
  <!--Icono Pestaña-->
  <link rel="icon" type="image/png" href="images/icon.png"/>
  <!--Icon Font-->
  <link href="font/styles.css" rel="stylesheet"/>
  <!--Roboto Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet"/>
  <!--Normalize-->
  <link href="css/normalize.css" rel="stylesheet"/>
  <!--Agora Style-->
  <link rel="stylesheet" href="css/agora.css"/>
</head>
<body>
  <!--Modal Crear-->
  <div class="modal__contenedor modal__displayNone">
    <button class="modal__cerrar" id="cerrar"><i class="icon-cerrar"></i></button>
    <embed class="modal__index" src="modalCrear.html"/>
  </div>
  <!--Barra de Navegación-->
  <nav class="menuNavegacion">
    <div class="menuNavegacion__home"><a href="index.html"><i class="icon-a-logo icono--menu"></i></a></div><a class="menuNavegacion__filtrar" title="Disponible en breve"><i class="icon-filtrar icon--bloqueado" id="filtar"></i></a><a class="menuNavegacion__hemeroteca" title="Disponible en breve"><i class="icon-hemeroteca icon--bloqueado" id="hemeroteca"></i></a><a class="menuNavegacion__sedes" title="Disponible en breve"><i class="icon-sedes icon--bloqueado" id="sedes"></i></a><a class="menuNavegacion__crear" role="button"><i class="icon-crear icono--menu" id="crear"></i></a>
    <div class="menuNavegacion__botonMenu"><a href="#nav" aria-label="Open Navigation">
        <div class="botonMenu" id="botonMenu"> <span class="top"></span><span class="middle"></span><span class="bottom"></span></div></a></div>
  </nav>
  <div class="menuNavegacionExtendida" id="nav">
    <div class="menuNavegacionExtendida__logo"><img class="imagen-fluida" src="images/agora_logo_blanco.svg"/></div><a class="menuNavegacionExtendida__filtrar" title="Disponible en breve">
      <p class="menuNavegacionExtendida__texto" id="filtar_ex">Filtrar</p></a><a class="menuNavegacionExtendida__hemeroteca" title="Disponible en breve">
      <p class="menuNavegacionExtendida__texto" id="hemeroteca_ex">Hemeroteca</p></a><a class="menuNavegacionExtendida__sedes" title="Disponible en breve">
      <p class="menuNavegacionExtendida__texto" id="sedes_ex">Sedes</p></a><a class="menuNavegacionExtendida__crear">
      <p class="menuNavegacionExtendida__texto" id="crear_ex">Crear</p></a>
    <div class="menuNavegacionExtendida__linea"></div><a class="menuNavegacionExtendida__faseBeta" href="landingPage.html">
      <p class="menuNavegacionExtendida__texto" id="acerca_ex">Acerca de ágora</p></a>
  </div>
  <!--Back--><a class="back" href="#inicio"><i class="icon-back icono--menu"></i></a>
  <!--Contenedor Tarjetas-->
  <div class="contenedorTarjetasEventos">
    <div class="columnaTarjetas"></div>
    <!--Tarjeta
    div.tarjeta
    	div.tarjeta__contenedor
    		p.tarjeta__fechaEvento 7 Jul 2017
    		div.tarjeta__tipoEvento(title="Teatro"): i.icon-a-logo
    		img.tarjeta__imagenEvento.imagen-fluida(src="images/explorar.jpg")
    		div.tarjeta__linea
    			div
    		p.tarjeta__nombreEvento Programa Nacional de Teatro Escolar Veracruz 2017 CAMBIO
    		p.tarjeta__sedeEvento ágora de la Ciudad
    		div.tarjeta__redesEvento
    			i.icon-a-logo
    			
    
    -->
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
    	$('#botonMenu').click(function(){
    		$(this).toggleClass('active');
    		$('#nav').toggleClass('nav--activo');
    		$('.menuNavegacion__sedes, .menuNavegacion__filtrar, .menuNavegacion__hemeroteca, .menuNavegacion__crear').toggleClass('displayVisible');
    	});
    	
    
    	$('#crear, #crear_ex').click(function(){
    	  	$('.modal__contenedor').removeClass('modal__displayNone');
    	  	$('body').addClass('modal__activo');
    	});
    
    	$('#cerrar').click(function(){
    	 	$('.modal__contenedor').addClass('modal__displayNone');
    	  	$('body').removeAttr('class');
    	});
    
    	var menuNavegacionExtendida = $('#sedes, #sedes_ex, #filtar, #filtar_ex, #hemeroteca, #hemeroteca_ex, #crear, #crear_ex, #acerca_ex');
    	
    	$(menuNavegacionExtendida).click(function(){
    		$('#botonMenu').toggleClass('active');
    		$('#nav').toggleClass('nav--activo');
    		$('.menuNavegacion__sedes, .menuNavegacion__filtrar, .menuNavegacion__hemeroteca, .menuNavegacion__crear').toggleClass('displayVisible');
    	});
    });
  </script>
</body>
